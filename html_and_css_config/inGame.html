<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style = "background-color: #2c215c;">
    <div class="inGame">
        <div id="displayElement"></div>
        <div id="timeDisplay">10</div>
        <img id="countryImage" src="../audio_and_video/japan.png" alt="Country Image">
        <button id="buttonGame" onclick="answerComparison()">Check my answer</button>
        <div id="feedback"></div>
        <input id="answerElement" type="text" placeholder="Your Answer" required>
        <div id="time">00:00</div>
        <div id = 'popUp' style="display: none;">
            <h4 class="popUpItems">Insert a nickname to store your score</h4>
            <input id="nicknameElement" class="popUpItems" type="text" placeholder="Nickname" required>
            <button id="toCharts" class="popUpItems" onclick="location.href='bestScores.html'">Save my score</button> 
        </div>
    </div>
    <script src="../ts_config/src/demo.js"></script>
</body>
</html>
